<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RegistrationForm</title>
    <style>
        #first-div {
            width: 100%;
        }

        label {
            color: #ffffff;
            width: 100%;
        }

        input {
            width: 100%;
        }

        div {
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript" src="./javascript/RegistrationForm.js"></script></head>

<body style="background-color: #000000;">
<h1 style="color: #e7e10e; text-align: center;"><u>Registration-Form</u>.</h1>
<div style="justify-self: center;">
    <p style="display: inline; color: #ffffff;">If you "<u>Already Have An Account</u>" with us; then, just:</p>
    <a href="login.html" style="color: #e7e10e;"><u>Login Here</u>.</a>
</div>
<form id="register-form" style="justify-self: center; width: 300px;">
    <div id="first-div">
        <label>First name:
            <input type="text" id="firstName" name="firstName"/>
        </label>
    </div>
    <div>
        <label>Last name:
            <input type="text" id="lastName" name="lastName">
        </label>
    </div>
    <div>
        <label>Email:
            <input type="text" id="email" name="email">
        </label>
    </div>
    <div>
        <label>Password:
            <input type="text" id="password" name="password">
        </label>
    </div>
    <div id="location-selection">
        <!-- Location Selection Dropdown -->
        <label for="state">Select your state:</label><br>
        <select id="state" name="superState" required>
            <option value="">--Please choose a state--</option>
            <!-- Options will be dynamically populated here -->
        </select>
    </div>
    <div id="response-message"></div>
    <div style="margin-top: 20px; text-align: center;">
        <input style="width: 20%" type="submit" value="Submit">
    </div>
</form>
</body>

</html>
