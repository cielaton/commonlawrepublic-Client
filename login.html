<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
        #first-div {
            width: 100%;
        }

        label {
            color: #ffffff;
            width: 100%;
        }

        input {
            width: 100%;
        }

        div {
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript" src="/javascript/Login.js"></script>
</head>
</head>

<body style="background-color: #000000;">
<h1 style="color: #e7e10e; text-align: center;">Login</h1>
<div style="justify-self: center;">
    <p style="display: inline; color: #ffffff;">Don't have an account? </p><a href="RegistrationForm.html"
                                                                              style="color: #e7e10e;">Register here</a>
</div>
<form id="register-form" style="justify-self: center; width: 300px;">
    <div>
        <label>Email:
            <input type="text" id="email" name="email">
        </label>
    </div>
    <div>
        <label>Password:
            <input type="text" id="password" name="password">
        </label>
    </div>
    <div id="response-message"></div>
    <div style="margin-top: 20px; text-align: center;">
        <input style="width: 20%" type="submit" value="Submit">
    </div>
</body>

</html>
